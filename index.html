<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação da Moeda</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="title">
            <h1>$Cotação da moeda hoje</h1>
        </div>

        <section>
            <div class="container">
                <div class="card">
                    <h2>Dolar</h2>
                    <p>R$ <span id="buyDolar">00.00</span></p>
                </div>

                <div class="card">
                    <h2>Euro</h2>
                    <p>R$ <span id="buyEuro">00.00</span></p>
                </div>

                <div class="card">
                    <h2>Bitcoin</h2>
                    <p>R$ <span id="buyBitcoin">00.00</span></p>
                </div> 

                <div id="hour">
                 <p><span id="hours">24</span>:<span id="minute">24</span>:<span id="seconds">24</span> </p>
                </div>
            </div>
             
            

        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
