<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação da Moeda</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="title">
            <h1>$Cotação da moeda hoje</h1>
            <div id="hour">
                <p><span id="hours">24</span>:<span id="minute">24</span>:<span id="seconds">24</span> </p>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="card">
                    <h2><span>US$<span>1 Dólar</h2>
                    <p>R$ <span id="buyDolar">00.00</span></p>
                </div>

                <div class="card">
                    <h2>1<span></span> EUR</h2>
                    <p>R$ <span id="buyEuro">00.00</span></p>
                </div>

                <div class="card">
                    <h2><span>₿</span>1 Bitcoin</h2>
                    <p>R$ <span id="buyBitcoin">00.00</span></p>
                </div>
            </div>
        </section>

        <section class="container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Moeda</th>
                        <th>Compra</th>
                        <th>Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dólar US$ 1.00 </td>
                        <td >US$ <span id='tableBuyDolar'></span></td>
                        <td>US$ <span id="tableSellDolar"></span> 00.00</td>
                    </tr>
                    <tr>
                        <td>Euro EUR 1.00 </td>
                        <td >EUR <span id="tableBuyEuro"></span></td>
                        <td>EUR <span id="tableSellEuro"></span> 00.00</td>
                    </tr>
                    <tr>
                        <td>Bitcoin ₿ 1.00</td>
                        <td >₿ <span id="tableBuyBitcoin"></span></td>
                        <td> ₿ <span id="tableSellBitcoin"></span> 00.00</td>
                    </tr>
                </tbody>

            </table>
        </section>

        <section id="info">
        
        </section>
    </main>

    <footer>
        <h1>$dev.Exchange</h1>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
