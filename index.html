<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação da Moeda</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="title">
            <h1>$Cotação da moeda hoje</h1>
            <div id="hour">
                <p><span id="hours">24</span>:<span id="minute">24</span>:<span id="seconds">24</span> </p>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="card">
                    <h2><span> US$<span> 1.00</h2>
                    <p>R$ <span id="buyDolar">00.00</span></p>
                </div>

                <div class="card">
                    <h2><span> EUR</span> 1.00</h2>
                    <p>R$ <span id="buyEuro">00.00</span></p>
                </div>

                <div class="card">
                    <h2><span>₿</span> 1.00</h2>
                    <p>R$ <span id="buyBitcoin">00.00</span></p>
                </div>
            </div>
        </section>

        <section class="container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Moeda</th>
                        <th>Compra</th>
                        <th>Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dólar US$ 1.00 </td>
                        <td>R$ <span id='tableBuyDolar'></span></td>
                        <td>R$ <span id="tableSellDolar"></span></td>
                    </tr>
                    <tr>
                        <td>Euro EUR 1.00 </td>
                        <td>R$ <span id="tableBuyEuro"></span></td>
                        <td>R$ <span id="tableSellEuro"></span></td>
                    </tr>
                    <tr>
                        <td>Bitcoin ₿ 1.00</td>
                        <td>R$ <span id="tableBuyBitcoin"></span></td>
                        <td>R$ <span id="tableSellBitcoin"></span></td>
                    </tr>
                </tbody>

            </table>
        </section>

        <section class="container">
            <form action="" method="post" id='formExchange'>
                <fieldset>
                    <legend>$Exchange </legend>
                    <select name="moeda" id="valueExchange" form="formExchange">
                        <option value="valueDolar">Dólar</option>
                        <option value="valueEuro">Euro</option>
                        <option value="valueBitcoin">Bitcoin</option>
                    </select>
                      <br>
                    <label for="">R$</label>
                    <input type="text" id="valueMoeda" placeholder="Digite o valor em Reais">
                </fieldset>
                <button type="submit">Enviar</button>
                 <p><span id='getValue'>$$ 00,00 </span></p>
            </form>
        </section>
    </main>

    <footer>
        <h1>$dev.Exchange</h1>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
